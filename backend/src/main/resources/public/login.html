<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Seguridad Bravo</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="images/logo.png" alt="Logo Seguridad Bravo" class="logo">
            <h1>Sistema de Seguridad Bravo</h1>
            <p>Ingrese sus credenciales para acceder al sistema</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Usuario
                </label>
                <input type="text" id="username" name="username" required 
                       placeholder="Ingrese su nombre de usuario">
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <input type="password" id="password" name="password" required 
                       placeholder="Ingrese su contraseña">
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                    Recordar usuario
                </label>
                <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Iniciar Sesión</span>
                <div class="spinner hidden" id="spinner"></div>
            </button>

            <div id="errorMessage" class="error-message hidden"></div>
        </form>

        <div class="login-footer">
            <p>&copy; 2024 Sistema de Seguridad Bravo. Todos los derechos reservados.</p>
            <p>v1.0.0</p>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
