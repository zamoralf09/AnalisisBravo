<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Seguridad Bravo</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="Logo" class="sidebar-logo">
                <h2>Seguridad Bravo</h2>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <a href="dashboard.html">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="usuarios/gestion-usuarios.html">
                            <i class="fas fa-users"></i>
                            <span>Gestión de Usuarios</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="usuarios/perfil-usuario.html">
                            <i class="fas fa-user"></i>
                            <span>Mi Perfil</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-shield-alt"></i>
                            <span>Roles y Permisos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-history"></i>
                            <span>Auditoría</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <span>Configuración</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-left">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Dashboard</h1>
                </div>
                
                <div class="header-right">
                    <div class="user-menu">
                        <div class="user-info">
                            <span class="user-name" id="userName">Cargando...</span>
                            <span class="user-role" id="userRole">Usuario</span>
                        </div>
                        <div class="user-avatar">
                            <img src="images/default-avatar.png" alt="Avatar" id="userAvatar">
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalUsers">0</h3>
                            <p>Usuarios Totales</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="activeUsers">0</h3>
                            <p>Usuarios Activos</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user-lock"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="blockedUsers">0</h3>
                            <p>Usuarios Bloqueados</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="recentLogins">0</h3>
                            <p>Accesos Hoy</p>
                        </div>
                    </div>
                </div>

                <div class="content-grid">
                    <div class="card recent-activity">
                        <h2>Actividad Reciente</h2>
                        <div class="activity-list" id="activityList">
                            <div class="activity-item loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                <span>Cargando actividad...</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card quick-actions">
                        <h2>Acciones Rápidas</h2>
                        <div class="actions-grid">
                            <button class="action-btn" onclick="window.location.href='usuarios/gestion-usuarios.html'">
                                <i class="fas fa-user-plus"></i>
                                <span>Nuevo Usuario</span>
                            </button>
                            <button class="action-btn" onclick="window.location.href='usuarios/perfil-usuario.html'">
                                <i class="fas fa-user-edit"></i>
                                <span>Editar Perfil</span>
                            </button>
                            <button class="action-btn">
                                <i class="fas fa-key"></i>
                                <span>Cambiar Contraseña</span>
                            </button>
                            <button class="action-btn">
                                <i class="fas fa-chart-bar"></i>
                                <span>Ver Reportes</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
