<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Sistema de Seguridad Bravo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Recuperar Contraseña</h1>
                <p>Solicita un token para restablecer tu contraseña</p>
            </div>
            <form id="solicitarTokenForm" class="auth-form">
                <div class="form-group">
                    <label for="correoRecuperar">Correo Electrónico</label>
                    <input type="email" id="correoRecuperar" name="correoRecuperar" required>
                </div>
                <button type="submit" class="btn-primary btn-full">Solicitar Token</button>
            </form>
            <div id="solicitarTokenMsg" class="info-message"></div>
            <div class="auth-footer">
                <p><a href="login.html">Volver a iniciar sesión</a></p>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/recuperar.js"></script>
</body>
</html>
