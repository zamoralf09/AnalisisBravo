<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Personas - Sistema de Seguridad Bravo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modules.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar"></aside>
        
        <main class="main-content">
            <header class="content-header">
                <h1>Gestión de Personas</h1>
                <div class="user-info" id="userInfo"></div>
            </header>

            <div class="module-container">
                <div class="module-actions">
                    <button class="btn btn-primary" id="btnNuevo">
                        <i class="icon-plus"></i> Nueva Persona
                    </button>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Buscar por nombre, apellido o correo...">
                    </div>
                </div>

                <div class="table-container" style="max-height: 350px; overflow-y: auto;">
                    <table class="data-table" id="tablaPersonas" style="min-width: 900px;">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre Completo</th>
                                <th>Fecha Nacimiento</th>
                                <th>Género</th>
                                <th>Estado Civil</th>
                                <th>Teléfono</th>
                                <th>Correo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="modalTitle">Nueva Persona</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="formPersona">
                    <input type="hidden" id="idPersona">
                    
                    <h3>Información Personal</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre *</label>
                            <input type="text" id="nombre" required maxlength="50">
                        </div>

                        <div class="form-group">
                            <label for="apellido">Apellido *</label>
                            <input type="text" id="apellido" required maxlength="50">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de Nacimiento *</label>
                            <input type="date" id="fechaNacimiento" required>
                        </div>

                        <div class="form-group">
                            <label for="idGenero">Género *</label>
                            <select id="idGenero" required>
                                <option value="">Seleccione...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="idEstadoCivil">Estado Civil *</label>
                            <select id="idEstadoCivil" required>
                                <option value="">Seleccione...</option>
                            </select>
                        </div>
                    </div>

                    <h3>Información de Contacto</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="telefono">Teléfono *</label>
                            <input type="tel" id="telefono" required maxlength="50">
                        </div>

                        <div class="form-group">
                            <label for="correoElectronico">Correo Electrónico</label>
                            <input type="email" id="correoElectronico" maxlength="50">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="direccion">Dirección *</label>
                        <textarea id="direccion" required maxlength="100" rows="3"></textarea>
                    </div>

                    <h3>Documentos</h3>
                    <div class="documents-section">
                        <button type="button" class="btn btn-secondary btn-sm" id="btnAgregarDocumento">
                            + Agregar Documento
                        </button>
                        <div id="documentosContainer">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/iframe-helper.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/modules/personas.js"></script>
</body>
<style>
    .table-container {
        max-height: 350px;
        overflow-y: auto;
        display: block;
    }
    .data-table th, .data-table td {
        white-space: nowrap;
    }
</style>
</html>
