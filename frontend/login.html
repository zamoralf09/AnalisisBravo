<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Seguridad Bravo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Iniciar Sesión</h1>
                <p>Ingresa a tu cuenta para acceder al sistema</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-primary btn-full">Ingresar</button>
            </form>

            <div id="errorMessage" class="error-message">
                Error de autenticación. Verifica tus credenciales.
            </div>

            <div class="auth-footer">
                <p>¿Olvidaste tu contraseña? <a href="recuperar.html">Solicitar token de recuperación</a></p>
                <p>¿Ya tienes un token? <a href="reset.html">Restablecer contraseña</a></p>
                <p><a href="index.html">Volver al inicio</a></p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
